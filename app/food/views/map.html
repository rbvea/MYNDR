<div ng-controller="MapController">
  <super-navbar>
    <super-navbar-title>
      Map
    </super-navbar-title>
  </super-navbar>


  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <div id="map" style="width: 100%; height: 50vh; float: left"></div>
    <div class="myndr-list" style="width: 100%; height: 50vh; float: left;">
      <ul class="list">
        <li class="item" ng-repeat="food in foods" ng-click="triggerPopup(food)" style="width: 100%; float: left;">{{food.Name}}</li>
      </ul>
    </div>
  </div>
</div>
